<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='contacts_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result_button.css') }}">

    <title>secret ðŸ¤«</title>
   
</head>

<body>
    <a href="{{ url_for('index') }}">
    <img class="logo_img" src= "{{ url_for('static', filename = 'Frame_1.png') }}">
</a>

     <main>
        <div class="container" style="display:flex;flex-direction:column;align-items: center;justify-content: center;">
            {% if img_name %}
                <h2> Your image was successfully encrypted. </h2>
                <figure >
                    <img width="500" height="600" src="{{ url_for('static', filename = img_name) }}" alt="Encrypted image">
                    <h3><figcaption style="text-align: center;" >Encrypted '{{ img_name }}"</figcaption></h3>
                </figure>
                <br>
                <a href="{{ url_for('result', from_name=from_name, to_name=to_name, read_only=read_only) }}" methods="GET">
                    <button type="submit" > Decrypt </button>
                </a>
            {% else %}
                <h2>Something went wrong. Sorry, but your image couldn't be encrypted. Please report your problem and try again later.</h2>
            {% endif %}
        </div>
    </main>
</body>
</html>
