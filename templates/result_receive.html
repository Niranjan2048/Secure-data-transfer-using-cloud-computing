<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_style.css') }}">


    <title>secret</title>
</head>

<body>
 
    <a href="{{ url_for('start') }}">
        <img class="logo_img" src= "{{ url_for('static', filename = 'Frame_1.png') }}">
    </a>
    <main>
        
    
        <div class="container">
            {% if img_names %}
                <h2> Decrypted: </h2>
                {% for img_name in img_names %}
                    <figure>
                        <img src="{{ url_for('static', filename = '_' + img_name + '.jpg') }}" alt="decoded image">
                        <figcaption> Decrypted {{ img_name }}</figcaption>
                    </figure>
                {% endfor %}
            {% else %}
                <h2> Nothing to decrypt.</h2>

            {% endif %}
        </div>
        </div>
    </main>

</body>
</html>
