<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_style.css') }}">


        <title>Secret ðŸ¤«</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
 
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
               
                <div class="form sign-up">
                    <form action="{{ url_for('contacts') }}" method="POST">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input name="new_name" type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input name="first_name" placeholder="First name" type="text">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input name="last_name" placeholder="Last name" type="text">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input name="new_pass" type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input name="new_pass_rep" type="password" placeholder="Confirm Password">
                    </div>
                    <button type="submit">
                        Sign up
                    </button>
                </form>
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
            </div>
        
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <form action="{{ url_for('contacts') }}" method="POST">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" name="name">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input name="password" type="password" placeholder="Password">
                    </div>
                    <button  type="submit" >
                        Sign in
                    </button>
                </form>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Don't have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">
    
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>

            </div>
            <div class="img sign-in">
    
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script>
    let container = document.getElementById('container')

    toggle = () => {
	container.classList.toggle('sign-in')
	container.classList.toggle('sign-up')
    }

    setTimeout(() => {
	container.classList.add('sign-in')
    }, 200)
    </script>
</html>
