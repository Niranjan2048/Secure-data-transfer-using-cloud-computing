<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='secret_logo.jpg') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='body.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu-header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu-header__logo.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='menu-header__menu-nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='center-log.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='center-log__input.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='center-log__contacts.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='center-log__contact.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='center-log__contacts__actions.css') }}">

    <title>secret</title>
</head>

<body>
    <!-- <header class="menu-header">
        <div>
            <img class="menu-header__logo" alt="logo of secret (just stylized S letter)"
                src={{ url_for('static', filename = "secret_logo.jpg") }}>

            <nav class="menu-header__menu-nav">
                <ul>
                    <li aria-label="Home"> <a methods="GET" href="{{ url_for('start') }}"> Home </a> </li>
                    <li aria-label="Contacts"> <a methods="GET" href="{{ url_for('contacts', self_name=self_name) }}">
                            Contacts </a> </li>
                    <li aria-label="Gallery"> <a methods="GET" href=""> Gallery </a> </li>
                </ul>
            </nav>
        </div>
    </header>  -->
    <img class="menu-header__logo" alt="logo of secret (stylized S letter)"
        aria-label="logo of secret (stylized S letter)" src="{{ url_for('static', filename = 'secret_logo.jpg') }}"
        href="{{ url_for('start') }}">
    <nav class="navMenu">
        <a methods="GET" href="{{ url_for('start') }}">Home</a>
        <a methods="GET" href="{{ url_for('contacts', self_name=self_name) }}">Contacts</a>
        <a methods="GET" href="">Gallery</a>
        <a href="#">About</a>
        <div class="dot"></div>
    </nav>

    <main>
        <div class="center-log">
            <ul class="center-log__contacts">
                {% for c in contacts %}
                <li class="center-log__contact">
                    <h3> {{ c }} </h3>
                    <div class="center-log__contacts__actions">
                        <a href="{{ url_for('send', from_name=self_name, to_name=c) }}" methods="GET"> <button> send
                            </button> </a>
                        <a href="{{ url_for('result', from_name=c, to_name=self_name, read_only="yes") }}"
                            methods="GET"> <button> read </button> </a>
                    </div>
                </li>
                {% endfor %}

                <li style="margin-top: 1.5em;">
                    <h3> ... add new contact ... </h3>
                    <form action="{{ url_for('add_contact', self_name=self_name) }}" method="POST"
                        class="center-log__contacts__search">
                        <input name="new_contact_name" type="text" placeholder="contact user-name"
                            aria-label="new_contact_name" />
                        <button type="submit"> Search </button>
                    </form>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
